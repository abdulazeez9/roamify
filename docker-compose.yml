services:
  postgres:
    image: postgres:16-alpine
    container_name: roamify-db
    restart: always
    environment:
      POSTGRES_USER: roamify
      POSTGRES_PASSWORD: roamify123
      POSTGRES_DB: roamify_db
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U roamify -d roamify_db']
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
      args:
        - APP_NAME=@roamify/api
    container_name: api
    restart: always
    env_file:
      - ./apps/api/.env
    environment:
      - DATABASE_URL=postgresql://roamify:roamify123@postgres:5432/roamify_db
    ports:
      - '3001:3001'
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
